<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div id="divRegistro">
      <form
        class="text-center"
        style="
          width: 85%;
          margin-left: auto;
          margin-right: auto;
          margin-top: 10%;
        "
        id="register-form"
      >
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Ingrese su correo electrónico</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Elija su password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            name="password"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label"
            >Repita su password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword2"
            name="password2"
          />
        </div>

        <button type="submit" class="btn btn-primary">Registrarme</button>
      </form>
    </div>

    <script type="module">
        import {cargarNuevoUsuario} from "./fire.js"

        let form = document.getElementById("register-form")

        form.addEventListener("submit", (e) => {
            e.preventDefault()
            let passOk;
            let emailUsuario = e.target.email.value;
            if (e.target.password.value == e.target.password2.value){
                passOk = e.target.password.value
            }else{
                alert("las contraseñas no son iguales")
                return
            }
            cargarNuevoUsuario(emailUsuario,passOk).then(()=>{
                window.location.href = "./index.html";
            })
        })
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
